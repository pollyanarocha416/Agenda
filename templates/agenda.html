

{% extends "model-page.html" %}

{% block content %}
    <head>{% load static %}
    
    <link rel="stylesheet" href="{% static 'css/evento.css' %}"></head>
    <h2 style="color: rgb(102, 158, 255)">Agendamentos</h2>
    <a class="button-agenda" href="evento/">
    <button type="button">Novo Evento</button></a>
     <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li style="color: rgb(0, 0, 0)">
                <div style={% if evento.get_evento_atrasado %}   
                                "color:blue"
                        {% endif %}>
                    {{ evento.titulo }} - {{ evento.get_data_evento }}

                    ( <a href="evento/?id={{ evento.id }}"> Editar </a> 
                    / <a href="evento/delete/{{ evento.id }}/"> Excluir </a> )
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
